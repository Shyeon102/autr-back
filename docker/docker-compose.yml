services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-lc", "./docker/healthcheck.sh"]
      interval: 20s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-autr}
      POSTGRES_USER: ${POSTGRES_USER:-autr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autr} -d ${POSTGRES_DB:-autr}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  collector:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    command: ["python", "-m", "autr.services.run_collector"]
    restart: unless-stopped
    volumes:
      - ${QUANT_DATA_DIR:-./data}:/app/data
    depends_on:
      redis:
        condition: service_healthy

  strategy_consumer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    command: ["python", "-m", "autr.services.run_strategy_consumer"]
    restart: unless-stopped
    volumes:
      - ${QUANT_DATA_DIR:-./data}:/app/data
    depends_on:
      redis:
        condition: service_healthy
      collector:
        condition: service_started

  executor_consumer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    command: ["python", "-m", "autr.services.run_executor_consumer"]
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  watchdog:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    command: ["python", "-m", "autr.services.run_watchdog"]
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
